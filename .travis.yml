language: go

services:
  - redis-server

dist: bionic

os:
- linux
- osx

go:
- tip
- 1.14.x
- 1.13.x
- 1.12.x
- 1.11.x
# - 1.10.x

script: go test ${gobuild_args} -v ./...

before_install:
- go get -t -v ./...

jobs:
  allow_failures:
  - go: tip
  
  fast_finish: true
  
  include:
  - name: standard-platform
    stage: test
    script:
    #  build test for supported platforms
    - GOOS=linux go build ./...
    - GOOS=darwin go build ./...
    - GOOS=freebsd go build ./...
    - GOOS=windows go build ./...
    - GOARCH=386 go build ./...
    - go get golang.org/x/tools/cmd/cover
    - go get github.com/mattn/goveralls
    # run tests on a standard platform
    - INTEGRATION_TEST=true go test -v -covermode=count -coverprofile=coverage.out ./...
    # collect coverage
    - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-pro -repotoken $COVERALLS_TOKEN
    # run tests with the race detector as well
    - INTEGRATION_TEST=true go test -race -v ./...

env:
  global:
    - secure: ""
  jobs:
    - GO111MODULE=on
